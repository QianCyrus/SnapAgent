x-runtime-config: &runtime-config
  image: ${SNAPAGENT_IMAGE_REPO:-ghcr.io/qiancyrus/snapagent}:${SNAPAGENT_TAG:-stable}
  volumes:
    - ~/.snapagent:/root/.snapagent

x-build-config: &build-config
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - ~/.snapagent:/root/.snapagent

services:
  snapagent-gateway:
    container_name: snapagent-gateway
    <<: *runtime-config
    command: ["gateway"]
    restart: unless-stopped
    ports:
      - 18790:18790
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
  
  snapagent-cli:
    <<: *runtime-config
    profiles:
      - cli
    command: ["status"]
    stdin_open: true
    tty: true

  snapagent-gateway-dev:
    container_name: snapagent-gateway-dev
    <<: *build-config
    profiles:
      - build
    command: ["gateway"]
    restart: unless-stopped
    ports:
      - 18791:18790

  snapagent-cli-dev:
    <<: *build-config
    profiles:
      - build
      - cli
    command: ["status"]
    stdin_open: true
    tty: true
